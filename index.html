<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Company Logo" id="logo">
        <h2 class="title" id="page-title">Telephone Number Validator</h2>
        <div class="screen" id="main-screen">
            <div class="input-container" id="input-container">
                <p class="instruction-text" id="instruction-text">Enter your phone number:</p>
                <input type="text" id="phone-input" placeholder="123-456-7890">
                <p class="result-message" id="result-message"></p>
            </div>
            <div class="button-container">
                <button class="validate-button" id="validate-button">Validate</button>
                <button class="clear-button" id="clear-button">Clear</button>
            </div>
        </div>
    </main>
</body>
</html>
